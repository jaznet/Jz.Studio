
<!--<jz-menu-container [ngStyle]="{'flex-flow':'column'}" style="flex-flow:column;display:flex">-->
<jz-menu-container >

  <jz-menu-tab [route]="'/home'"
               [btnTxt]="'Home'"
               [menuName]="'sandbox'">
  </jz-menu-tab>

  <jz-menu-tab [route]="'/dataviz'"
               [btnTxt]="'Dataviz'"
               [menuName]="'sandbox'">
  </jz-menu-tab>

  <jz-menu-tab [tab_name]="'home'"  [menuName]="'sandbox'"> [isDefault]="true">
    <jz-button class="jz-button"
               [text]="'Home'"
               routerLink="/sandbox/home">
    </jz-button>
  </jz-menu-tab>

  <jz-menu-tab [tab_name]="'chorousa'" [menuName]="'sandbox'">
    <jz-button class="jz-button"

               routerLink="/sandbox/chorodash">

  <jz-menu-tab [tab_name]="'technical'" [menuName]="'sandbox'">
    <jz-button class="jz-button"
               [text]="'Technical'"
               routerLink="/sandbox/technical">
    </jz-button>
  </jz-menu-tab>

  <jz-menu-tab [tab_name]="'jz_docking'" [menuName]="'sandbox'">
    <jz-button class="jz-button"
               [text]="'Docking 1'"

  <jz-menu-tab [tab_name]="'docking'" [menuName]="'sandbox'">
    <jz-button class="jz-button"
               [text]="'Docking'"
               routerLink="/sandbox/docker">
    </jz-button>

  <jz-menu-tab [tab_name]="'jz_flex'" [menuName]="'sandbox'">
    <jz-button class="jz-button"
               [text]="'JZ Flex'"
