
<div #menuContainer class="main-menu-container" style="margin-left:8px"
     [ngStyle]="{'visibility':isMainMenuVisible}">

  <jz-menu-container class="menu-horizontal menu-view"
                     [menuType]="'menu-view'"
                     [menuName]="'menu-main'"
                     [tabs]="tabs">

    <!--<jz-tab [state]="'selected'" [menuItem]="'home'" [menuName]="menuName"-->
    <jz-menu-tab [route]="'/home'"
                 [btnTxt]="'Home'"
                 [menuItem]="'home'"
                 [menuName]="menuName"
                 [menuType]="'menu-view'">
    </jz-menu-tab>

    <jz-menu-tab [route]="'/dataviz'"
                 [btnTxt]="'Dataviz'"
                 [menuItem]="'dataviz'"
                 [menuName]="menuName"
                 [menuType]="'menu-view'">
    </jz-menu-tab>

    <jz-menu-tab [menuItem]="'backoffice'" [menuName]="menuName" [menuType]="'menu-view'"
                 [route]="'/backoffice'" [btnTxt]="'Backoffice'"></jz-menu-tab>

    <jz-menu-tab [route]="'/sandbox'"
                 [btnTxt]="'Sandbox'"
                 [menuItem]="'sandbox'"
                 [menuName]="menuName"
                 [menuType]="'menu-view'">
    </jz-menu-tab>

    <jz-menu-tab [menuItem]="'architecture'" [menuName]="menuName" [menuType]="'menu-view'"
                 [route]="'/architecture'" [btnTxt]="'Architecture'"></jz-menu-tab>

    <jz-menu-tab [menuItem]="'admin'" [menuName]="menuName" [menuType]="'menu-view'"
                 [route]="'/admin'" [btnTxt]="'Admin'"></jz-menu-tab>

  </jz-menu-container>
</div>
