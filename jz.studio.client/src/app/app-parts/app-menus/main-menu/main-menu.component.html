
<div #menuContainer
     class="main-menu-container" style="margin-left:8px"
     [ngStyle]="{'visibility':isMainMenuVisible}">

  <jz-menu-container class="menu-horizontal menu-view"        
                     [menuName]="'menu-main'"
                     [direction]="'horizontal'"
                     [tabs]="tabs">

    <!--<jz-tab [state]="'selected'" [menuItem]="'home'" [menuName]="menuName"-->
    <jz-menu-tab [route]="'/home'"
                 [btnTxt]="'Home'"
                 [menuName]="'menu-main'"
                 >
    </jz-menu-tab>

    <jz-menu-tab [route]="'/dataviz'"
                 [btnTxt]="'Dataviz'"
                 [menuName]="'menu-main'"
                 >
    </jz-menu-tab>

    <jz-menu-tab [menuName]="menuName" 
                 [route]="'/backoffice'" [btnTxt]="'Backoffice'"></jz-menu-tab>

    <jz-menu-tab [route]="'/sandbox'"
                 [btnTxt]="'Sandbox'"
                 [menuName]="'menu-main'">

    </jz-menu-tab>

    <jz-menu-tab [menuName]="'menu-main'" 
                 [route]="'/architecture'" [btnTxt]="'Architecture'"></jz-menu-tab>

    <jz-menu-tab [menuName]="'menu-main'" 
                 [route]="'/admin'" [btnTxt]="'Admin'"></jz-menu-tab>

  </jz-menu-container>
</div>
