
<div class="menu-tab"
     (click)="onTabClicked()"
     [ngStyle]="{  'border-radius':borderRadius,    }"
     [ngClass]="{
     'selected': isSelected,
     'horizontal': isHorizontal,
     'vertical': !isHorizontal,
     'sub-menu': isSubMenu
     }">

  <jz-button #tabbutton
             routerLink="/sandbox"
             class="jz-button"
             [text]="btnTxt"
             [route]="route"
             [colorTxt]="textColor">
  </jz-button>
</div>
