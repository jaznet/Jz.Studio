
<div class="menu-tab" 
     (click)="onTabClicked()"
     [ngStyle]="{
      'border-radius':borderRadius,    }"

    [ngClass]="{
     'selected': isSelected,
     'horizontal': isHorizontal,
     'vertical': !isHorizontal,
     'sub-menu':isSubMenu}">

  <!--'border-top':borderTop, 'border-right':borderRight, 'border-bottom':borderBottom, 'border-left':borderLeft}">-->
  <jz-button routerLink="/sandbox"
             class="jz-button"
              [ngClass]="{'selected': isSelected}"
             [text]="btnTxt"
             [route]="route"
             [colorTxt]="textColor">
  </jz-button>
</div>
