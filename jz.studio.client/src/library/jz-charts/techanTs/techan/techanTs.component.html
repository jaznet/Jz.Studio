
<div #divSvgContainer  id="divSvgContainer" class="svg-container grid-rows" >

  <!-- SVG -->

    <svg #svgElement id="svgElement" style=" transform:translate(8px, 8px)">
      <rect #rSvgElement id="rSvgElement" class="rSvgElement" x="0" y="0" width="0" height="0"></rect>
     
        <!-- X AXIS TOP -->
        <g #xAxisTopGroup id="xAxisTopGroup" class="x-axis-group" >
          <rect #xAxisTopRect id="xAxisTopRect" width="0" height="0"></rect>
          <g #xAxisMonthsTop id="xAxisMonthsTop" class="x-axis"></g>
        </g>

        <g #gSectionsContainer id="gSectionsContainer">
          <rect #rSectionsContainer id="rSectionsContainer" width="0" height="0"></rect>

          <!-- #region OHLC SECTION -->
          <g #gOhlcSection id="gOhlcSection">
            <rect #rOhlcSection id="rOhlcSection" x="0" y="0" width="0" height="0" class="chart-section"></rect>

            <!-- OHLC LEFT AXIS-->
            <g #gOhlcAxisGroupLeft id="gOhlcAxisGroupLeft">
              <rect #rOhlcAxisLeft id="rOhlcAxisLeft" width="0" height="0" class="axis y-axis"></rect>
              <g #gOhlcAxisLeft id="gOhlcAxisLeft" class="y-axis"></g>
            </g>

            <!-- OHLC RIGHT AXIS-->
            <g #gOhlcAxisGroupRight id="gOhlcAxisGroupRight">
              <rect #rOhlcAxisRight id="rOhlcAxisRight" width="0" height="0" class="axis y-axis "></rect>
              <g #gOhlcAxisRight id="gOhlcAxisRight" class="y-axis" style="transform:translate(0)"></g>
            </g>

            <!-- OHLC CONTENT-->
            <g #gOhlcContent id="gOhlcContent" class="rsiSectionontainer">
              <rect #rOhlcContent class="chart-section" id="rOhlcContent"  x="0" y="0"  width="0" height="0"  [attr.width]="0" [attr.height]="0">
              </rect>
              <text x="20" y="0" text-anchor="start" dominant-baseline="hanging" class="chart-title">OHLC</text>
              <g #gOhlcChart id="gOhlcChart"></g>r
              <g #sma1 id="sma1"></g>
              <g #sma2 id="sma2"></g>
              <g #sma3 id="sma3"></g>
            </g>

          </g>
          <!-- #endregion -->

          <!-- #region VOLUME-->
          <g #gVolumeSection id="gVolumeSection">
            <rect #rVolumeSection id="rVolumeSection" width="0" height="0" class="chart-section"></rect>
      
            <!-- Volume LEFT AXIS-->
            <g #gVolumeAxisGroupLeft id="gVolumeAxisGroupLeft">
              <rect #rVolumeAxisLeft id="rVolumeAxisLeft" width="0" height="0" class="axis y-axis "></rect>
              <g #gVolumeAxisLeft id="gVolumeAxisLeft" class="y-axis"></g>
            </g>

            <!-- Volume RIGHT AXIS-->
            <g #gVolumeAxisGroupRight id="gVolumeAxisGroupRight">
              <rect #rVolumeAxisRight id="rVolumeAxisRight" width="0" height="0" class="axis y-axis "></rect>
              <g #gVolumeAxisRight id="gVolumeAxisRight" class="y-axis"></g>
            </g>

            <g #gVolumeContent id="gVolumeContent">
              <rect #rVolumeContent id="rVolumeContent" width="0" height="0" class="chart-section"></rect>
              <g #gVolumeChart id="gVolumeChart"></g>

              <text x="20" y="0" text-anchor="start" dominant-baseline="hanging" class="chart-title" font-size="12" fill="yellow">VOL</text>

            </g>
          </g>
          <!-- #endregion -->

          <!-- #region SECTION MACD -->
          <g #gMacdSection id="gMacdSection">
            <rect #rMacdSectionRect id="rMacdSectionRect" x="0" y="0" width="0" height="0"  class="chart-section"></rect>

            <!-- LEFT AXIS MACD  -->
            <g #gMacdAxisGroupLeft id="gMacdAxisGroupLeft">
              <rect #rMacdAxisLeft id="rMacdAxisLeft" width="0" height="0" class="axis y-axis "></rect>
              <g #gMacdAxisLeft id="gMacdAxisLeft" class="y-axis"></g>
            </g>

            <!-- RIGHT AXIS MACD -->
            <g #gMacdAxisGroupRight id="gMacdAxisGroupRight">
              <rect #rMacdAxisRight id="rMacdAxisRight" width="0" height="0" class="axis y-axis "></rect>
              <g #gMacdAxisRight id="gMacdAxisRight" class="y-axis"></g>
            </g>

            <g #gMacdContent id="gMacdContent">
              <rect #rMacdContentRect id="rMacdContentRect" width="0" height="0"></rect>
              <text x="20" y="0" text-anchor="start" dominant-baseline="hanging" class="chart-title">MACD</text>
              <g #gMacdChart id="gMacdChart"></g>
            </g>
          </g>
          <!-- #endregion SECTION MACD -->

          <!-- #region SECTION RSI -->
          <g #gRsiSection id="gRsiSection">
            <text x="20" y="0" text-anchor="start" dominant-baseline="hanging"  class="chart-section">RSI</text>
            <rect #rRsiSectionRect id="rRsiSectionRect" x="0" y="0" width="0" height="0" class="chart-section"></rect>
            <!-- LEFT AXIS-->
            <g #gRsiAxisGroupLeft id="gRsiAxisGroupLeft">
              <rect #rRsiAxisGroupLeft id="rRsiAxisGroupLeft" width="0" height="0" class="axis y-axis "></rect>
              <g #gRsiAxisLeft id="gRsiAxisLeft" class="y-axis"></g>
            </g>

            <!-- RIGHT AXIS-->
            <g #gRsiAxisGroupRight id="gRsiAxisGroupRight">
              <rect #rRsiAxisGroupRight id="rRsiAxisGroupRight" width="0" height="0" class="axis y-axis "></rect>
              <g #gRsiAxisRight id="gRsiAxisRight" class="y-axis"></g>
            </g>

            <g #gRsiSectionContent id="gRsiSectionContent">
              <text x="20" y="0" text-anchor="start" dominant-baseline="hanging" class="chart-title">RSI</text>
              <rect #rRsiSectionContent id="rRsiSectionContent" fill="var(--plt-chart-1)" width="0" height="0"></rect>
              <g #gRsiChart id="gRsiChart">

              </g>
            </g>
           
          </g>
          <!-- #endregion SECTION RSI-->

        </g>

        <!-- X AXIS BOTTOM -->
        <g #xAxisBottomGroup id="xAxisBottomGroup" class="x-axis-group">
          <rect #xAxisBottomRect id="xAxisBottomRect" width="0" height="0" x="0" y="0" class="axis"></rect>
          <g #xAxisMonthsBottom id="xAxisMonthsBottom" class="x-axis"></g>
        </g>
  
    </svg>

</div>

<pop-over-loading #popover_loading id="popover_loading"></pop-over-loading>
<popover-http-error #popover_httperror></popover-http-error>
