
<div class="grid-rows" style="margin:8px">
  <div class="grid-row-fixed" style="color:antiquewhite">techanTs</div>

  <svg class="grid-row-fill" #svg id="svg">
    <!-- SECTION A -->
    <rect #svgrect id="svgrect" class="svgrect" x="0" y="0" width="0" height="0"></rect>

    <g id="sectionA" #sectionA>
      <text x="28" y="8" text-anchor="start" dominant-baseline="hanging" font-size="12" fill="black" font-weight="bold">Section A</text>
      <rect id="rectA" #rectA x="0" y="0" width="100%" height="50%" fill="var(--plt-clr-2)" style="stroke:hotpink"></rect>

      <g class="x-axis" id="xAxisGroupTopA" #xAxisGroupTopRectA>
        <rect #xAxisGroupTopARect width="400" height="30" fill="var(--plt-clr-4)"></rect>
      </g>

      <g #yAxisGroupLeft id="yAxisGroupLeft" class="y-axis">
        <rect #yAxisLeftRectA width="250" height="30" fill="violet"></rect>
      </g>

      <!-- CANDLESTICK CHART -->
      <g id="candlestick" #candlestick>
        <rect #rectCandlestick class="rectCandlestick" id="rectCandlestick"
              x="0" y="0"
              [attr.width]="161.8"
              [attr.height]="100"
              fill='var(--plt-clr-3'>
        </rect>
      </g>

      <g #yAxisGroupRight id="yAxisGroupRight" class="y-axis">
        <rect #yAxisGroupRightRectA width="300" height="30" fill="blue"></rect>
      </g>

      <g class="x-axis" id="xAxisGroupBottomA" #xAxisGroupBottom>
        <rect #xAxisGroupBottomRectA width="300" id="axisbottom" height="20" fill="orange"></rect>
      </g>

    </g>
    <!-- SECTION B -->
    <g id="sectionB" #sectionB>
      <text x="20" y="50%" text-anchor="start" dominant-baseline="hanging" font-size="16" fill="black">Section B</text>
      <rect id="rectB" #rectB x="0" y="50%" width="100%" height="25%" style="stroke: yellow; fill: transparent"></rect>
    </g>
    <!-- SECTION C -->
    <g id="sectionC" #sectionC>
      <text x="20" y="75%" text-anchor="start" dominant-baseline="hanging" font-size="18" fill="black">Section C</text>
      <rect id="rectC" #rectC x="0" y="75%" width="100%" height="25%" style="stroke: lightblue; fill: transparent"></rect>
    </g>
  </svg>
</div>

<pop-over-loading #popover_loading id="popover_loading"></pop-over-loading>
<popover-http-error #popover_httperror></popover-http-error>
