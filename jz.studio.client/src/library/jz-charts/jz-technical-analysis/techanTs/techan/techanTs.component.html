
<div class="grid-rows" style="margin:8px">
  <div class="grid-row-fixed" style="color:antiquewhite">techanTs</div>

  <svg class="grid-row-fill" #svg id="svg">

    <rect #svgrect id="svgrect" class="svgrect" x="0" y="0" width="0" height="0"></rect>
    <!-- SECTION A -->
    <g id="sectionA" #sectionA>
      <text x="28" y="8" text-anchor="start" dominant-baseline="hanging" font-size="12" fill="black" font-weight="bold">Section A</text>
      <rect id="rectA" #rectA x="0" y="0" width="100%" height="50%"></rect>

      <g #candlestickChart>
        // TOP AXIS
        <g #xAxisTopGroupA class="x-axis" id="xAxisTopA">
          <rect #xAxisTopRectA width="0" height="0" fill="var(--plt-clr-2)"></rect>
          <g #xAxisTopA id="yAxisTop" class="y-axis"></g>
        </g>

        // BOTTOM AXIS
        <g #xAxisBottomA class="x-axis" id="xAxisBottomA">
          <rect #xAxisBottomRectA width="0" id="axisbottom" height="0" fill="orange"></rect>
        </g>

        // RIGHT AXIS
        <g #yAxisRightGroupA id="yAxisGroupRight" class="y-axis">
          <rect #yAxisRightRectA width="0" height="0" fill="blue"></rect>
          <g #yAxisRightA id="yAxisRight" class="y-axis"></g>
        </g>

        // LEFT AXIS
        <g #yAxisLeftGroupA id="yAxisLeft" class="y-axis">
          <rect #yAxisLeftRectA width="0" height="0" fill="violet"></rect>
          <g #yAxisLeftA id="yAxisLeft" class="y-axis"></g>
        </g>

        <!-- CANDLESTICK CHART -->
        <g #sectionAcontent id="sectionAcontent">
          <rect #sectionAcontentRect id="sectionAcontentRect"></rect>
          <!-- Section A-1 Volume Chart -->
          <g #volumeGroup id="volumeGroup">
            <rect #volumeRect  ></rect>
            <g #volumeChart id="volumeChart"></g>
          </g>
          <g #candlestick id="candlestick">
            <rect #rectCandlestick class="rectCandlestick" id="rectCandlestick"
                  x="0" y="0"
                  [attr.width]="0"
                  [attr.height]="0"
                  fill="transparent">
                  <!--fill='var(--plt-clr-3'>-->
            </rect>
          </g>

        </g>
      </g>

    </g>
    <!-- SECTION B -->
    <g id="sectionB" #sectionB>
      <text x="20" y="50%" text-anchor="start" dominant-baseline="hanging" font-size="16" fill="black">Section B</text>
      <rect id="rectB" #rectB x="0" y="50%" width="100%" height="25%" style="stroke: yellow; fill: transparent"></rect>
    </g>
    <!-- SECTION C -->
    <g id="sectionC" #sectionC>
      <text x="20" y="75%" text-anchor="start" dominant-baseline="hanging" font-size="18" fill="black">Section C</text>
      <rect id="rectC" #rectC x="0" y="75%" width="100%" height="25%" style="stroke: lightblue; fill: transparent"></rect>
    </g>
  </svg>
</div>

<pop-over-loading #popover_loading id="popover_loading"></pop-over-loading>
<popover-http-error #popover_httperror></popover-http-error>
