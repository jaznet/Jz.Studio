
<div #svgContainer class="svg-container grid-rows">

  <!-- SVG -->
  <svg #svgElement id="svgElement">
    <rect #svgElementRect id="svgElementRect" class="svgElementRect" x="0" y="0" width="0" height="0" fill="#74776b"></rect>

    <!-- X AXIS TOP -->
    <g #xAxisTopGroup id="xAxisTopGroup">
      <rect #xAxisTopRect id="xAxisTopRect" class="axis x-axis" width="0" height="0"></rect>
      <g #xAxisMonthsTop id="xAxisMonthsTop" class="x-axis"></g>
    </g>

    <g #sections id="sections">
      <rect #sectionsRect id="" width="0" height="0"></rect>

      <!-- #region OHLC SECTION -->
      <g #ohlcSection id="ohlcSection">
        <rect #ohlcSectionRect id="ohlcSectionRect" x="0" y="0" width="0" height="0" fill="var(plt--plt-chart-1)"></rect>

        <!-- OHLC LEFT AXIS-->
        <g #ohlc_yAxisL_grp id="ohlc_yAxisL_grp">
          <rect #ohlc_yAxisL_rct id="ohlc_yAxisL_rct" width="0" height="0" class="axis y-axis"></rect>
          <g #ohlc_yAxisL id="ohlc_yAxisL" class="y-axis"></g>
        </g>

        <!-- OHLC RIGHT AXIS-->
        <g #ohlc_yAxisR_grp id="ohlc_yAxisR_grp">
          <rect #ohlc_yAxisR_rct id="ohlc_yAxisR_rct" width="0" height="0" class="axis y-axis "></rect>
          <g #ohlc_yAxisR id="ohlc_yAxisR" class="y-axis"></g>
        </g>

        <!-- #region SECTION CONTENT A -->
        <!-- OHLC GROUP-->
        <g #ohlcSectionContent id="ohlcSectionContent">
          <rect #ohlcSectionContentRect class="ohlcSectionContentRect" id="ohlcSectionContentRect"
                x="0" y="0"
                width="0" height="0"
                fill="transparent"
                [attr.width]="0"
                [attr.height]="0">
          </rect>
          <g #ohlc id="ohlc"></g>
          <g #sma1 id="sma1"></g>
          <g #sma2 id="sma2"></g>
          <g #sma3 id="sma3"></g>
        </g>
        <!-- #endregion -->
      </g>

      <g #volumeSection id="volumeSection">
        <rect #volumeSectionRect id="volumeSectionRect" fill="var(--plt-chart-1)" width="0" height="0"></rect>
        <!-- Section Volume Chart -->
        <g #volumeGroup id="volumeGroup">
          <rect #volumeRect width="0" height="0" fill="transparent"></rect>

          <!-- Volume LEFT AXIS-->
          <g #volume_yAxisL_grp id="volume_yAxisL_grp">
            <rect #volume_yAxisL_rct id="volume_yAxisL_rct" width="0" height="0" class="axis y-axis "></rect>
            <g #volume_yAxisL id="volume_yAxisL" class="y-axis"></g>
          </g>

          <!-- Volume RIGHT AXIS-->
          <g #volume_yAxisR_grp id="volume_yAxisR_grp">
            <rect #volume_yAxisR_rct id="volume_yAxisR_rct" width="0" height="0" class="axis y-axis "></rect>
            <g #volume_yAxisR id="volume_yAxisR" class="y-axis"></g>
          </g>

          <g #volumeChart id="volumeChart"></g>

          <text x="28" y="8" text-anchor="start" dominant-baseline="hanging" class="title-text" font-size="12" fill="white" font-weight="lighter">OHLC</text>

        </g>
      </g>
      <!-- #endregion -->
      <!--#region SECTION D-->
      <!-- #endregion -->
      <!-- #region SECTION B -->
      <g #sectionB id="sectionB">
        <text x="20" y="0" text-anchor="start" dominant-baseline="hanging" font-size="16" fill="black">Section B</text>
        <rect #sectionRectB id="sectionRectB" x="0" y="0" width="0" height="0" stroke="yellow" fill="var(--plt-clr-1)"></rect>

        <!-- LEFT AXIS B  -->
        <g #yAxisLeftGroupB id="yAxisLeftGroupB">
          <rect #yAxisLeftRectB id="yAxisLeftRectB" width="0" height="0" class="axis y-axis "></rect>
          <g #yAxisLeftB id="yAxisLeftB" class="y-axis"></g>
        </g>

        <!-- RIGHT AXIS B -->
        <g #yAxisRightGroupB id="yAxisGroupRightB">
          <rect #yAxisRightRectB id="yAxisRightRectB" width="0" height="0" class="axis y-axis "></rect>
          <g #yAxisRightB id="yAxisRighB" class="y-axis"></g>
        </g>

        <g #sectionContentB id="sectionContentB">
          <rect #sectionContentBRect id="sectionContentBRect" fill="var(--plt-chart-1)" stroke="var(--plt-clr-3)" width="0" height="0"></rect>
          <g #macdChart id="macdChart"></g>
        </g>
      </g>
      <!-- #endregion SECTION B -->
      <!-- #region SECTION C -->
      <g #sectionC id="sectionC">
        <text x="20" y="0" text-anchor="start" dominant-baseline="hanging" font-size="18" fill="black">Section C</text>
        <rect #sectionRectC id="sectionRectC" x="0" y="0" width="0" height="0" stroke="lightblue"></rect>
        <!-- LEFT AXIS-->
        <g #yAxisLeftGroupC id="yAxisLeftGroupC">
          <rect #yAxisLeftRectC width="0" height="0" class="axis y-axis "></rect>
          <g #yAxisLeftC id="yAxisLeftC" class="y-axis"></g>
        </g>

        <!-- RIGHT AXIS-->
        <g #yAxisRightGroupC id="yAxisGroupRightC">
          <rect #yAxisRightRectC width="0" height="0" class="axis y-axis "></rect>
          <g #yAxisRightC id="yAxisRighC" class="y-axis"></g>
        </g>
        <g #sectionContentC id="sectionContentC">
          <rect #sectionContentCRect id="sectionContentCRect" fill="var(--plt-chart-1)" stroke="var(--plt-clr-3)" width="0" height="0"></rect>
          <g #macdChart id="macdChart"></g>
        </g>
        <g #rsiGroup id="rsiGroup"></g>
      </g>
      <!-- #endregion SECTION C -->

    </g>

    <!-- X AXIS BOTTOM -->
    <g #xAxisBottomGroup id="xAxisBottomGroup">
      <rect #xAxisBottomRect id="xAxisBottomRect" width="0" height="0" x="0" y="0" class="axis"></rect>
      <g #xAxisMonthsBottom id="xAxisMonthsBottom" class="x-axis"></g>
    </g>

  </svg>
</div>

<pop-over-loading #popover_loading id="popover_loading"></pop-over-loading>
<popover-http-error #popover_httperror></popover-http-error>
