
<div class="menu-tab" style="border: 2px solid black; margin-bottom:4px"
     (click)="onTabClicked()"
     [ngStyle]="{
      'border-radius':borderRadius,
      'backgroundColor':backgroundColor,

      'border-top':borderTop,
      'border-right':borderRight,
      'border-bottom':borderBottom,
      'border-left':borderLeft,

      'padding-top':paddingTop,
      'padding-right':paddingRight,
      'padding-bottom':paddingBottom,
      'padding-left':paddingLeft,

      'margin-left':marginLeft,
      'margin-right':marginRight,
      'margin-top':marginTop,
      'margin-bottom':marginBottom,
      }"

     [ngClass]="{'selected':isSelected}"
     >

  <!--'border-top':borderTop, 'border-right':borderRight, 'border-bottom':borderBottom, 'border-left':borderLeft}">-->
  <jz-button routerLink="/sandbox"
             class="jz-button"
             [text]="btnTxt"
             [route]="route">
  </jz-button>
</div>
