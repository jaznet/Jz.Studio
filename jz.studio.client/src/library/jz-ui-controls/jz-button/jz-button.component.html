
<div routerLink="/sandbox"
     (click)="onClicked()"
     class="jz-button"
     [ngClass]="{'sub-menu':isSubMenu,'selected':isSelected }"
     [ngStyle]="{'height': height_px, 'width': width_px}">

  <div>{{ parentValue }}</div>

  <div class="jz-button-bevel fit-to-parent"
       [ngClass]="{'sub-menu':isSubMenu,'selected':isSelected }">
    <!--[ngStyle]="{'color':color}"-->

    <div class="grid-rows left-border">

      <!--Top-Left Corner-->
      <div [ngStyle]="{'height': border_px, 'width': border_px}"
           class=" grid-row-fixed top-left-corner">
      </div>

      <div [ngStyle]="{'width': border_px}"
           class=" grid-row-fill left-border-middle">
      </div>

      <!--Bottom-Left Corner-->
      <div [ngStyle]="{'height': border_px, 'width': border_px}"
           class=" grid-row-fixed bottom-left-corner">
        <div style="position:relative">
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="position: absolute; border-radius: 0 0 0 10px;
                background-image: linear-gradient(to left, #ffffff00, #ffffff28) ">

          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to left, #ffffff00, #ffffff20); transform: rotate(-11.25deg); transform-origin: top right ">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to left, #ffffff00, #ffffff14); transform: rotate(-22.5deg); transform-origin: top right ">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to left, #ffffff00, #ffffff08); transform: rotate(-33.75deg); transform-origin: top right ">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to left, #ffffff00, #ffffff04);
                transform: rotate(-45deg); transform-origin: top right">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to left, #00000000,#00000006);
                 transform: rotate(-57.25deg);
                 transform-origin: top right">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to left, #00000000,#00000010);
                transform: rotate(-67.5deg);
                transform-origin: top right">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to left, #00000000,#00000014);
                transform: rotate(-78.75deg);
                transform-origin: top right">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to left, #00000000,18);
                transform: rotate(-90deg);
                transform-origin: top right">
          </div>
        </div>

      </div>

    </div>

    <!-- CENTER -->
    <div #btn class="jz-button grid-rows" id="'btn1">
      <div [ngStyle]="{'height': border_px}"
           class=" grid-row-fixed top-border-middle">
      </div>

      <!-- TEXT -->
      <div class="grid-row-fill jz-button-text">{{text}}</div>

      <div [ngStyle]="{'height': border_px}"
           class=" grid-row-fixed bottom-border-middle">
      </div>
    </div>

    <div class="grid-rows right-border">

      <!-- TOP RIGHT -->
      <div [ngStyle]="{'height': border_px, 'width': border_px}"
           class=" grid-row-fixed top-right-corner">
        <div style="position:relative">
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right, #00000000,#00000028)">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right, #00000000,#00000026);
                transform: rotate(-11.25deg); transform-origin: bottom left">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right, #00000000,#00000020);
                transform: rotate(-22.5deg); transform-origin: bottom left">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right, #00000000,#00000014);
                transform: rotate(-33.75deg); transform-origin: bottom left">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right, #00000000,#00000008);
                transform: rotate(-45deg);
                transform-origin: bottom left">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right, #ffffff00,#ffffff10);
                transform: rotate(-57.25deg); transform-origin: bottom left">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right, #ffffff00,#ffffff14);
                transform: rotate(-67.5deg); transform-origin: bottom left">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right, #ffffff00,#ffffff23);
                transform: rotate(-78.75deg); transform-origin: bottom left">
          </div>
          <div [ngStyle]="{ 'width': border_px}"
               class="gradient"
               style="background-image: linear-gradient(to right,#ffffff00, #ffffff32);
                transform: rotate(-90deg); transform-origin: bottom left">
          </div>
        </div>
      </div>

      <div [ngStyle]="{'width': border_px}"
           class=" grid-row-fill right-border-middle"></div>

      <div [ngStyle]="{'height': border_px, 'width': border_px}"
           class=" grid-row-fixed bottom-right-corner">

      </div>

    </div>
  </div>


</div>
